<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Health App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section>
  <ion-button expand="block" (click)="SendEmail()">Send Email</ion-button>
    <ion-button *ngIf="!selectMode" expand="block" (click)="unitchangeTomg()">mmol/L</ion-button>
    <ion-button *ngIf="selectMode" expand="block" (click)="unitchangeTomg()">mg/dL</ion-button>
    <ion-item>
      <ion-label position="floating">Meal</ion-label>
      <ion-input [(ngModel)]="meal"></ion-input>
    </ion-item>
      <ion-button fill="outline" expand="full" color="secondary" (click)="addMeal()">Add</ion-button>
  </section>
  <ion-list>
    <ion-item   *ngFor="let reading of bloodglucoseReadings" >
      <ion-label>
      <p [ngClass]="Textdisplay(reading.value.glucose)">glucose: {{reading.value.glucose*convert}}</p>
      <p>taken on {{reading.startDate | date}}</p>
    </ion-label>
    <ion-chip *ngFor="let m of meals" (click)="deleteMeal(m)">
      <ion-label>
        <h2>{{m}}</h2>
      </ion-label>
    </ion-chip>
    </ion-item>
  </ion-list>
</ion-content>
